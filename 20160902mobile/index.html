<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css" type="text/css">
</head>
<body>


<div data-role="page"  id="home">
    <div data-role="header">
        <h1>首页</h1>
    </div>
    <div data-role="main">
        <p>内容</p>

        <div data-role="collapsible">
            <h1>点击我</h1>
            <p>我是可折叠的内容</p>
        </div>
        <a href="#detail" data-role="button" data-inline = "true" data-transition="slidedown">进入详情 1</a>
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home" class="ui-btn ui-icon-home ui-btn-icon-top ui-nodisc-icon ui-alt-icon">首页</a> </li>
                <li><a href="#" data-icon="eye" class="ui-btn ui-icon-eye ui-btn-icon-top ui-nodisc-icon ui-alt-icon">发现</a> </li>
                <li><a href="#" data-icon="gear" class="ui-btn ui-icon-gear ui-btn-icon-top ui-nodisc-icon ui-alt-icon">设置</a> </li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page"  id="detail">

    <div data-role="header">
        <h1>详情</h1>
        <a href="#" data-role="button" data-rel="back">返回上一级</a>
    </div>
    <div data-role="main" class="ui-content">
        <p>详情内容：哈哈哈哈哈</p>
        <!--垂直方向vertical-->
        <div data-role="controlgroup">
            <a href="#" data-role="button">拍照</a>
            <a href="#" data-role="button">相册</a>
            <a href="#" data-role="button">录像</a>
            <a href="#" data-role="button">取消</a>


        </div>
        <!--专门用于返回的按钮-->

        <a href="#detailContent" data-role="button" data-inline = "true" data-transition="flow">进入详情 2</a>
        <!--<a href="#home" data-role="button" data-inline = "true">返回</a>-->
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home" class="ui-btn ui-icon-home ui-btn-icon-top ui-nodisc-icon ui-alt-icon">首页</a> </li>
                <li><a href="#" data-icon="eye" class="ui-btn ui-icon-eye ui-btn-icon-top ui-nodisc-icon ui-alt-icon">发现</a> </li>
                <li><a href="#" data-icon="gear" class="ui-btn ui-icon-gear ui-btn-icon-top ui-nodisc-icon ui-alt-icon">设置</a> </li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page"  id="detailContent">
    <div data-role="header">
        <a href="#" data-role="button" data-rel="back">返回上一级</a>
        <h1>详情内容</h1>

    </div>
    <div  data-role="main" class="ui-content">
        <p>详情内容：嘿嘿嘿嘿嘿</p>
        <!--水平方向horizontal-->
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button">电话</a>
            <a href="#" data-role="button">短信</a>
            <a href="#" data-role="button">QQ</a>
            <a href="#" data-role="button">微信</a>
        </div>

    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home" class="ui-btn ui-icon-home ui-btn-icon-top ui-nodisc-icon ui-alt-icon">首页</a> </li>
                <li><a href="#" data-icon="eye" class="ui-btn ui-icon-eye ui-btn-icon-top ui-nodisc-icon ui-alt-icon">发现</a> </li>
                <li><a href="#" data-icon="gear" class="ui-btn ui-icon-gear ui-btn-icon-top ui-nodisc-icon ui-alt-icon">设置</a> </li>
            </ul>
        </div>
    </div>

</div>



<script src="main.js"></script>
</body>
</html>
