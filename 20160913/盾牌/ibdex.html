<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        canvas{background-color: #66bbee;}
    </style>
</head>
<body>
<canvas id="myCanvas" width="500" height="500">
</canvas>

</body>
<script>
    var myCanvas = document.querySelector("canvas");
    var otex= myCanvas.getContext("2d");
    otex.save();
    otex.beginPath();
    otex.fillStyle="red";
    otex.arc(250,250,200,0,Math.PI*2);
    otex.fill();
    otex.closePath();
    otex.restore();

    otex.save();
    otex.beginPath();
    otex.fillStyle="white";
    otex.arc(250,250,150,0,Math.PI*2);
    otex.fill();
    otex.closePath();
    otex.restore();

    otex.save();
    otex.beginPath();
    otex.fillStyle="red";
    otex.arc(250,250,100,0,Math.PI*2);
    otex.fill();
    otex.closePath();
    otex.restore();

    otex.save();
    otex.beginPath();
    otex.fillStyle="blue";
    otex.arc(250,250,50,0,Math.PI*2);
    otex.fill();
    otex.closePath();
    otex.restore();

    otex.save();
    otex.beginPath();
    otex.moveTo(250,200);
    for(var i=0;i<5;i++){
        var ox = 50*Math.cos(i*144*Math.PI/180-Math.PI/2)+250;
        var oy = 50*Math.sin(i*144*Math.PI/180-Math.PI/2)+250;
        otex.lineTo(ox,oy);
    }
    otex.closePath();
    otex.fillStyle="white";//填充色
    otex.fill();
    otex.restore();

</script>
</html>
