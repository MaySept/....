<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

</body>
<script>
    var oCanvas = document.querySelector("canvas");
    var myCanvas =oCanvas.getContext("2d");
    var draw = function (deg) {
       myCanvas.lineWidth = 20;
       for(var i=0;i<361;i++){
           var red = 200;
           var green = 150;
           var blue = 170;
           var alpha = i/360;
           myCanvas.beginPath();
           myCanvas.strokeStyle="rgba("+[red,green,blue,alpha].join(",")+")";
           myCanvas.arc(250,250,200,(i-1+deg)*Math.PI/180,(i+deg)*Math.PI/180);
           myCanvas.stroke();
       }
   };
   var deg=0;
    setInterval(function () {
        myCanvas.clearRect(0,0,500,500);
        deg+=1;
        draw(deg);
    },10)









</script>
</html>
