<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        canvas{background-color: #66bbee}
    </style>
</head>
<body>
<canvas id="canvas" width="1200" height="600"></canvas>
</body>
<script>
    var ocanvas = document.getElementById("canvas");
    var mycanvas = ocanvas.getContext("2d");
    var arr = [60,90,150,130,170,190,125,175,155,165,155,145];
    function line (startX,endX,startY,endY) {
        mycanvas.beginPath();
        mycanvas.moveTo(startX,startY);
        mycanvas.lineTo(endX,endY);
        mycanvas.stroke();
    }
    line(300,300,80,480);
    line(900,900,80,480);
    function write(star,ox,oy){
        mycanvas.beginPath();
        mycanvas.fillStyle = "black";
        mycanvas.fillText(star,ox,oy);
        mycanvas.closePath();
    }
    for (var i=0;i<11;i++) {
        line(300,900,i*40+80,i*40+80);
        write(200-i*20,250,i*40+80);
    }

    function height(ox,oy) {
    mycanvas.beginPath();
    mycanvas.moveTo(350,420);
        for(var i=0;i<12;i++){
            ox+=50;
            oy=480-arr[i];
            mycanvas.lineTo(ox,oy);
            mycanvas.stroke();

        }
    }
    height(350,420);
</script>
</html>
